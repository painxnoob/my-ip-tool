<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Beat Animation</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    /* Heart styling */
    .heart {
      font-size: 100px;
      color: #ff4d77;
      animation: bounce 1s infinite ease-in-out;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    /* Animation for the heart's beat */
    .beat {
      animation: beat 0.6s infinite alternate;
    }

    /* Button styling */
    button {
      background-color: #ff4d77;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #e6375b;
    }

    button:active {
      background-color: #d31e47;
    }

    /* Keyframes for the beat animation */
    @keyframes beat {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.3);
      }
    }

    /* Keyframes for the smooth bounce effect */
    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Heart icon -->
    <div id="heart" class="heart">&#10084;</div>

    <!-- Button to toggle the heart's beat -->
    <button id="toggleButton">Make it Beat ❤️</button>
  </div>

  <script>
    // Get the heart and button elements
    const heart = document.getElementById("heart");
    const toggleButton = document.getElementById("toggleButton");

    // Variable to track the animation state
    let isBeating = false;

    // Function to toggle the heartbeat animation
    toggleButton.addEventListener("click", () => {
      if (isBeating) {
        heart.classList.remove("beat");
        toggleButton.textContent = "Make it Beat ❤️";
      } else {
        heart.classList.add("beat");
        toggleButton.textContent = "Stop the Beat";
      }
      isBeating = !isBeating;
    });
  </script>

</body>
</html>
