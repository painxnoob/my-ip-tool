<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP & Location Finder</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      color: #fff;
      position: relative;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.08);
      animation: float 10s linear infinite;
      bottom: -100px;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      50% { opacity: 0.4; }
      100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      text-align: center;
      max-width: 90%;
      width: 400px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      position: absolute;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translate(-50%, -50%) scale(1.02);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #005bea, #00c6ff);
    }

    .info {
      margin-top: 1.5rem;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .info.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- Bubbles Background -->
  <script>
    for (let i = 0; i < 20; i++) {
      const bubble = document.createElement('span');
      bubble.className = 'bubble';
      const size = Math.random() * 60 + 20;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${8 + Math.random() * 5}s`;
      bubble.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(bubble);
    }
  </script>

  <!-- Main Card -->
  <div class="card">
    <h1>üåê IP & Location Finder</h1>
    <p>Click below to see your IP and location info.</p>
    <button onclick="getInfo()">Show Info</button>
    <div class="info" id="infoDisplay"></div>
  </div>

  <!-- Script -->
  <script>
    async function getInfo() {
      const infoBox = document.getElementById('infoDisplay');
      infoBox.classList.remove('show');
      infoBox.textContent = "Fetching info...";

      try {
        const res = await fetch('https://ipinfo.io/json?token=demo'); // Replace 'demo' with your token for production
        const data = await res.json();

        infoBox.innerHTML = `
          üîí <strong>IP:</strong> ${data.ip}<br/>
          üèôÔ∏è <strong>City:</strong> ${data.city}<br/>
          üó∫Ô∏è <strong>Region:</strong> ${data.region}<br/>
          üåç <strong>Country:</strong> ${data.country}<br/>
          üïì <strong>Timezone:</strong> ${data.timezone}<br/>
          üåê <strong>ISP:</strong> ${data.org}
        `;
        infoBox.classList.add('show');
      } catch (err) {
        infoBox.textContent = "‚ö†Ô∏è Failed to fetch location info.";
        infoBox.classList.add('show');
        console.error(err);
      }
    }
  </script>
</body>
</html>
